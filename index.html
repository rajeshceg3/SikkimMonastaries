<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sikkim's Sacred Peaks: A Journey to 15 Monasteries</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sikkim's Sacred Peaks</h1>
        <p>A Journey to 15 Monasteries</p>
    </header>

    <div id="main-container">
        <div id="list-panel">
            <div id="list-header">
                <h2>Monasteries</h2>
            </div>
            <ul id="monastery-list">
                <!-- List items will be dynamically inserted here -->
            </ul>
        </div>
        <div id="map"></div>
    </div>

    <div id="detail-panel" class="detail-view-hidden">
        <div id="detail-view-background"></div>
        <button id="close-panel">&times;</button>
        <div id="detail-content-wrapper">
            <div id="detail-content">
                <h2 id="panel-title"></h2>
                <p id="panel-description"></p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/esri-leaflet@3.0.17/dist/esri-leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
